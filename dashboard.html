<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.ionos.it/digitalguide/path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark ">
            <div class="container-fluid">
              <div class="navbar-brand">
                <img src="./duck.png" alt="logo" width="60px">
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Catalogo libri</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Anagrafica Utenti </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Storico Prestiti </a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <div class="container">
            <div class="row">
                <h1 class="my-3" >Nuovo libro</h1>
                <div class="col-6 my-3">
                    <label class="fs-6 fw-semibold d-block" for="#">Nome Autore</label>
                    <input class="form-control" type="text" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6 my-3">
                    <label class="fs-6 fw-semibold d-block" for="#">Cognome Autore</label>
                    <input class="form-control" type="text" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 my-2">
                    <label class="fs-6 fw-semibold d-block" for="#">Titolo</label>
                    <input class="form-control" type="text" placeholder="Inserisci il titolo del libro">
                    <span>Titolo versione italiana</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 fs-6 fw-semibold my-3">Genere
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Biografia</option>
                        <option value="2">Romanzo storico</option>
                        <option value="3">Romanzo giallo</option>
                        <option value="3">Distopia</option>
                        <option value="3">Fantasy</option>
                        <option value="3">Erotico</option>
                      </select>

                </div>
                <div class="col-12 col-md-4 my-3">
                    <label class="fs-6 fw-semibold d-block" for="#">Anno di Pubblicazione</label>
                    <input class="form-control" type="text" placeholder="Inserisci l'anno">
                   
                </div>
                <div class="col-12 col-md-4 my-3">
                    <label class="fs-6 fw-semibold d-block" for="#">ISBN#</label>
                    <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="my-4" >
            </div>
            <span class="fs-6 fw-semibold d-block mb-2"> Note </span>
            
            
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>

            
                <div class="form-check my-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Disponibile anche in digitale
                    </label>
                </div>
               
            
            <button type="button" class="btn btn-primary my-3">Aggiungi Libro</button>

            </div>
        </div>
      </main>
</body>
</html>
